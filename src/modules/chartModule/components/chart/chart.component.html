<div *ngIf="loadingData">
  <h2>Loading...</h2>
  <p-progressSpinner></p-progressSpinner>
</div>

<highcharts-chart
  *ngIf="!loadingData"
  [Highcharts]="Highcharts"
  [options]="highChartsOptions"
  [callbackFunction]="chartCallback"
  [(update)]="updateChartFlag"
  style="width: 100%; display: block;">
</highcharts-chart>
