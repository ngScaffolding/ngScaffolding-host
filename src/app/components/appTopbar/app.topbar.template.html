<div class="topbar clearfix">
    <div class="topbar-left">
        <img class="logo-custom" [src]="appSettings.getString('iconUrl') | async">
    </div>

    <div class="topbar-right">
        <a id="menu-button" *ngIf="userAuthService.isAuthenticated()" href="#" (click)="app.onMenuButtonClick($event)">
            <i></i>
        </a>

        <a id="topbar-menu-button" href="#" (click)="app.onTopbarMenuButtonClick($event)">
            <i class="material-icons">menu</i>
        </a>

        <span class="application-title">{{title$ | async}}</span>

        <ul class="topbar-items animated fadeInDown" [ngClass]="{'topbar-items-visible': app.topbarMenuActive}">
            <li #profile class="profile-item" *ngIf="userAuthService.isAuthenticated() && (app.profileMode==='top'||app.isHorizontal())"
                [ngClass]="{'active-top-menu':app.activeTopbarItem === profile}">

                <a href="#" (click)="app.onTopbarItemClick($event,profile)">
                        <i class="topbar-icon material-icons profile-icon">person</i>
                    <span class="topbar-item-name">{{ userAuthService.currentUser.name }}</span>
                </a>

                <ul class="ultima-menu animated fadeInDown">
                    <li role="menuitem" *ngIf="appSettings.getBoolean('showProfileSetting') | async">
                        <a href="#" routerLink="/profile" >
                            <i class="material-icons">person</i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a href="#" routerLink="usersettings" >
                            <i class="material-icons">settings_applications</i>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li role="menuitem">
                      <a href="#" routerLink="about" >
                          <i class="material-icons">description</i>
                          <span>About</span>
                      </a>
                  </li>
                    <li role="menuitem">
                        <a href="#" (click)="logoff()">
                            <i class="material-icons">power_settings_new</i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li #settings *ngIf="userAuthService.isAuthenticated()" [ngClass]="{'active-top-menu':app.activeTopbarItem === settings}">
                <a href="#" (click)="app.onTopbarItemClick($event,settings)">
                    <i class="topbar-icon material-icons">settings</i>
                    <span class="topbar-item-name">Settings</span>
                </a>
                <ul class="ultima-menu animated fadeInDown">

                    <li role="menuitem">
                        <a href="#" routerLink="logoff" class="ripplelink" [attr.tabindex]="!active ? '-1' : null">
                            <i class="material-icons">power_settings_new</i>
                            <span>Logout</span>
                        </a>
                    </li>

                </ul>
            </li>

            <li notifications *ngIf="userAuthService.isAuthenticated() && appSettings.getBoolean('showTopNotifications') | async"
            [ngClass]="{'active-top-menu':app.activeTopbarItem === 'notifications'}">
            </li>

            <li #search *ngIf="userAuthService.isAuthenticated() && appSettings.getBoolean('appSettings.showTopSearch') | async" class="search-item"
                [ngClass]="{'active-top-menu':app.activeTopbarItem === search}"
                (click)="app.onTopbarItemClick($event,search)">
                <span class="md-inputfield">
                    <input type="text" pInputText>
                    <label>Search</label>
                    <i class="topbar-icon material-icons">search</i>
                </span>
            </li>
        </ul>
    </div>
</div>
