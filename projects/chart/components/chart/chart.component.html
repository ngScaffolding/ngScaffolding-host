<div *ngIf="loadingData" class="spinnerHolder">
  <h2>Loading...</h2>
  <p-progressSpinner></p-progressSpinner>
</div>

<div *ngIf="loadingError" class="spinnerHolder">
    <span aria-hidden="true" class="ui-icon-error"></span>
  <h2>{{'Loading Error' | translate}}</h2>
</div>

<highcharts-chart
  *ngIf="!loadingData && !loadingError"
  [Highcharts]="Highcharts"
  [options]="highChartsOptions"
  (chartInstance)="logChartInstance($event)"
  [(update)]="updateChartFlag"
  style="width: 100%; height: 100%; display: block;">
</highcharts-chart>
