<div class="expand-toolbar">


  <!-- Configure -->
    <button *ngIf="showInput" pButton class="ui-button-warning toolbarButton" type="button" icon="ui-icon-settings" tooltipPosition="bottom"
      (click)="buttonClicked('input')" pTooltip="{{'Properties' | translate}}">
    </button>

    <!-- Add Button -->
    <button pButton *ngIf="showAdd" class="ui-button-success toolbarButton" type="button" icon="ui-icon-add" tooltipPosition="bottom"
      (click)="buttonClicked('add')" pTooltip="{{'Add Widget' | translate}}">
    </button>

    <button pButton class="ui-button-info toolbarButton" type="button" icon="ui-icon-refresh" tooltipPosition="bottom"
      (click)="buttonClicked('refresh');" pTooltip="{{'Refresh Data' | translate}}"></button>

    <button pButton class="ui-button-success toolbarButton" *ngIf="showSaveAs" type="button" icon="ui-icon-create-new-folder" tooltipPosition="bottom"
      (click)="buttonClicked('saveas');" pTooltip="{{'Save As' | translate}}"></button>

      <button pButton class="ui-button-warning toolbarButton" *ngIf="showSave" type="button" icon="ui-icon-save" tooltipPosition="bottom"
      (click)="buttonClicked('save');" pTooltip="{{'Save' | translate}}"></button>


      <button pButton class="ui-button-info toolbarButton" *ngIf="showShare" type="button" icon="ui-icon-share" tooltipPosition="bottom"
      (click)="buttonClicked('share');" pTooltip="{{'Share' | translate}}"></button>

      <button pButton class="ui-button-danger toolbarButton deleteButton" *ngIf="showDelete" type="button" icon="ui-icon-delete-forever" tooltipPosition="bottom"
      (click)="buttonClicked('remove');" pTooltip="{{'Delete' | translate}}"></button>


</div>
